---
layout: default
---
<section>
	<div class="container">
        <div class="row">
            <div class="col-md-12">
        		{% for post in site.posts %}
        			<div class="post-listing">
			            <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
            			<div class="post-contents">
            				{{ post.excerpt }}
    	        			<p class="post-meta">Posted on {{ post.date | date: "%-d %b %Y" }}{% if post.author %} by {{ post.author }}{% endif %}{% if post.meta %} â€¢ {{ post.meta }}{% endif %}</p>
    	        		</div>
					</div>
        		{% endfor %}
        	<p>Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank">via RSS</a></p>
            </div>
        </div>
	</div>
</section>
